version: 2

defaults: &defaults
  working_directory: ~/circleci-members-dashboard
machine:
  node:
    version: 6.7.0
  services:
    - docker

jobs:
  deployment:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install packages & build
          command: |
              npm install
              REACT_APP_CHAMPAIGN_URL=https://actions.eko.org npm run build
      - persist_to_workspace:
          root: ~/circleci-members-dashboard
          paths:
            - build

  build_docker_image:
    <<: *defaults
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-members-dashboard/
      - setup_remote_docker
      - run:
          name: Docker build
          command: .circleci/build.sh

  deploy_production:
    <<: *defaults
    docker:
      - image: soutech/ruby:2.6-stretch-node-awscli
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleci-members-dashboard/
      - run:
          name: Deploy
          command: .circleci/deploy.sh $CIRCLE_SHA1

workflows:
  version: 2
  deoploy:
    jobs:
      - deployment:
          filters:
            branches:
              only:
                - development
      - build_docker_image:
          requires:
            - build
          filters:
            branches:
              only:
                - development
      - deploy_production:
          requires:
            - build_docker_image
          filters:
            branches:
              only:
                - development

